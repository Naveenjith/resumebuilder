<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form method="POST" action="passwordreset">
    {% csrf_token %}
    <p>UserName<input type="text" name="uname"></p><br>
    <p>Email<input type="text" name="email"></p><br>
    <p><label>New Password</label><input type="password" name="password"></p>
    <input type="submit" value="Send">
    {{errmsg}}
    <p><a href="{% url 'login'%}"><i>Login</i></a></p>
</form>
</body>
</html>
